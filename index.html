    <link rel="stylesheet" href="style.css" />

  <body>
    <!-- Block Element Modifier -->
    <div class="card">
      <img
        src="https://dm0qx8t0i9gc9.cloudfront.net/thumbnails/image/rDtN98Qoishumwih/sh8-4901-1529-1632_thumb.jpg"

        class="card__img"
      />

        <h1 class="card__title">About Fruits</h1>

          We some tropical fruits on this picture, I enjoy eating them.
        </p>

    </div>

    <div class="card card--dark">
      <img
        src="https://static.vecteezy.com/system/resources/thumbnails/006/521/829/small/water-splashing-on-green-ripe-avocado-on-a-green-background-photo.jpg"
        alt=""
      />

        <h1 class="card__title">About Fruits</h1>

          We some tropical fruits on this picture, I enjoy eating them.

      </div>
    </div>
